<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="inputBox">
            <input type="text" class="passBox" id="passBox" disabled>
        </div>
        <input type="range" min="1" max="30" value="8" id="inputSlider">

        <div class="row">
            <p>Password Length</p>
            <span id="sliderValue">7</span>
        </div>
       <div class="row">
        <label for="lowercase">Lowercase Letter (a - z) </label>
        <input type="checkbox" name="lowercase" id="lowercase">
       </div>
       <div class="row">
        <label for="uppercase">Uppercase Letter (A - Z) </label>
        <input type="checkbox" name="uppercase" id="uppercase">
       </div>
       <div class="row">
        <label for="numbers">Numbers Letter (0 - 9) </label>
        <input type="checkbox" name="numbers" id="numbers">
       </div>
       <div class="row">
        <label for="symbols">Symbols Letter (! - &) </label>
        <input type="checkbox" name="symbols" id="symbols">
       </div>
       <button id="genBtn" type="button" class="genBtn">Generator Password</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
